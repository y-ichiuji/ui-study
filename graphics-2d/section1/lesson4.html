<!DOCTYPE html>
<html lang="ja">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      margin-top: 1rem;
      gap: 1rem;
    }

    #canvas {
      border: 1px solid #000;
      display: block;
    }

    .label {
      display: inline-block;
      width: 5rem;
      width: fit-content;
    }

    #clear-button {
      width: fit-content;
    }
  </style>
  <script>
    let canvas = null;
    let ctx = null;
    let colorElement = null;

    let isDrawing = false;
    let prevX = -1;
    let prevY = -1;
    let objects = [];
    let shape = "rect";

    const init = () => {
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      colorElement = document.getElementById("color");

      canvas.addEventListener("mousedown", onMouseDown);
      canvas.addEventListener("mouseup", onMouseUp);
      canvas.addEventListener("mousemove", onMouseMove);
    };

    const onMouseDown = (event) => {
      prevX = event.offsetX;
      prevY = event.offsetY;
      isDrawing = true;
    };

    const onMouseUp = (event) => {
      isDrawing = false;
      objects.push({
        x: prevX,
        y: prevY,
        width: event.offsetX - prevX,
        height: event.offsetY - prevY,
        shape,
        color: colorElement.value,
      });
      drawObjects();

      prevX = -1;
      prevY = -1;
    };

    const onMouseMove = (event) => {
      if (!isDrawing) {
        return;
      }

      if (prevX === -1 || prevY === -1) {
        prevX = event.offsetX;
        prevY = event.offsetY;
        return;
      }

      drawObjects();
      drawObject(
        prevX,
        prevY,
        event.offsetX - prevX,
        event.offsetY - prevY,
        shape,
        colorElement.value
      );
    };

    const drawObjects = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const object of objects) {
        drawObject(
          object.x,
          object.y,
          object.width,
          object.height,
          object.shape,
          object.color
        );
      }
    };

    const drawObject = (x, y, width, height, shape, color) => {
      if (shape === "rect") {
        drawRect(x, y, width, height, color);
      } else if (shape === "circle") {
        drawCircle(x, y, width, height, color);
      }
    };

    const drawRect = (x, y, width, height, color) => {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
    };

    const drawCircle = (x, y, width, height) => {
      ctx.fillStyle = color;
      const radius = Math.sqrt(Math.pow(width, 2) + Math.pow(height, 2), 2);
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.fill();
    };

    const clearCanvas = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      objects = [];
    };

    const changeShape = (newShape) => {
      shape = newShape;

      const rectButton = document.getElementById("rect-button");
      const circleButton = document.getElementById("circle-button");
      if (shape === "rect") {
        rectButton.disabled = true;
        circleButton.disabled = false;
      } else if (shape === "circle") {
        rectButton.disabled = false;
        circleButton.disabled = true;
      }
    };
  </script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson4 ペイントツール</title>
  </head>
  <body onload="init()">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div class="container">
      <div>
        <label class="label">形を選択:</label>
        <button
          id="rect-button"
          type="button"
          disabled
          onClick="changeShape('rect')"
        >
          四角形
        </button>
        <button
          id="circle-button"
          type="button"
          onClick="changeShape('circle')"
        >
          円
        </button>
      </div>
      <div>
        <label class="label">色を選択:</label>
        <input type="color" id="color" value="#ff0000" />
      </div>
      <button id="clear-button" type="button" onclick="clearCanvas()">
        クリア
      </button>
    </div>
  </body>
</html>
